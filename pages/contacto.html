    <main> <!-- Contenido principal de la página -->
        <h1>Contáctanos</h1> <!-- Título principal -->
        <section class="seccion">
            <article class="seccion__oficinas"> <!-- Sección con dirección de las oficinas -->
                <h2>Pasa a visitar nuestas oficinas...</h2> <!-- Subtitulo -->    
                <p>Al Bidda Tower - PO Box 62022 - Doha - Qatar</p> <!-- Dirección oficinas -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7213.284023897314!2d51.525937!3d25.316229!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6eddcf182d6cf866!2sAl%20Bidda%20Tower!5e0!3m2!1sen!2sqa!4v1666626302692!5m2!1sen!2sqa" width="1110" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> <!-- Mapa ubicación -->                 
            </article>
            <article class="seccion__mensaje"> <!-- Sección para enviar un mensaje -->
                <h2>¡Envianos un mensaje! </h2> <!-- Subtitulo -->
                <!-- formulario para contacto -->
                <form action="#">
                    <input class="seccion__mensaje__camposform" type="text" placeholder="Nombre">
                    <input class="seccion__mensaje__camposform" type="email" placeholder="Mail">
                    <textarea class="seccion__mensaje__camposform" name="" id="" cols="60" rows="10" placeholder="Comentarios"></textarea>
                    <input class="seccion__mensaje__camposform--enviar" type="submit" value="Enviar">
                </form>
            </article> 
        </section>
